<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/static/register.css" />

    <style>.container{
        margin-top:50px;
      }
      </style>
  </head>
 <body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="myModal" class="modal show">
          <div class="flash-message">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
          </div>
      </div>
    {% endif %}
  {% endwith %}


    <div class="container">
      <div class="center"> 
         
          <form method="POST" enctype="multipart/form-data"action="/individualregister">
            <h1>Register</h1>
              <div class="txt_field">
                <label for="name">Name:</label><br>
                <input type="text" id="ind_name" name="ind_name" required><br>
              
              </div>
              <div class="txt_field">
                <label for="username">userName:</label><br>
                <input type="text" id="username" name="username" required><br>
              </div>
              <div class="txt_field">
                <label for="ind_email">Email:</label><br>
                <input type="email" id="ind_email" name="ind_email" required>
              </div>
              
              <div class="txt_field">
                <label for="ind_gender">Gender:</label><br><br>
<br><select id="ind_gender" name="ind_gender" required>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
</select>
</div>
                    <div class="txt_field">
                        <label for="ind_DOB">DOB:</label><br><br>
                        <input type="date" id="ind_DOB" name="ind_DOB" required><br>
                        </select><br>
                        </div>
                        <div class="txt_field">
                            <label for="ind_cont">contact:</label><br>
                <input type="text" id="ind_cont" name="ind_cont" required><br>
                <span id="ind_cont_error"></span>
                        </div>
                        <div class="txt_field">
                            <label for="ind_ADD">Address:</label><br>
                <input type="text" id="ind_ADDRESS" name="ind_ADDRESS" required><br>
                </div>
                <div class="txt_field">
                    <label for="ind_password">Password:</label><br>
                <input type="password" id="ind_password" name="ind_password" required>
                  </div>
                  <div class="txt_field">
                    <label for="org_confirm_password">Confirm Password:</label><br>
                    <input type="password" id="ind_confirm_password" name="ind_confirm_password" required ><br>
                    <br>
    
                  </div>
                  <div class="txt_field">
                    <label for="organization" class="Org">Organization Name:</label><br>
                    <select id="organization" name="organization" required>
                      {% for organization_name in organizations %}
                         <option value="{{ organization_name }}" {% if org_name ==organization_name %}selected{% endif %}>{{ organization_name }}</option>
                      {% endfor %}
                      </select>
</div>

           <input type="submit" value="Register ">
         
            
              
          </form>
      </div>
      </div>
  
  <script>

    var modal = document.getElementById("myModal");
         var span = document.getElementsByClassName("close")[0];
         
         // When the user clicks anywhere outside of the modal, close it
         window.onclick = function(event) {
           if (event.target != modal) {
             modal.style.display = "none";
           }
         }
         
         
         
         // When the user visits the page, check if there's a flash message
         window.onload = function() {
           modal.style.display = "block";
         
           setTimeout(function() {
             modal.style.display = "none";
           }, 5000);
         }
                 </script>
  </body>
</html>
