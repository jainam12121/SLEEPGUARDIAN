<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="static/register.css" />
  

  </head>
  <body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div id="myModal" class="modal show">
          <div class="flash-message">
              {{ messages[0] }}
            </div>
      </div>
    {% endif %}
  {% endwith %}
    <nav>
      <div class="topnav">
          <a href="#"><i class="fas fa-car"></i>Sleep Gurdian</a>
          <a class="active" href="/"><i class="fas fa-home"></i>Home</a>
        
          <a href="#"><i class="fas fa-envelope"></i>Contact</a>
          <!-- <a href="/camera" id="openCamera"><i class="fas fa-camera"></i>Camera</a> -->
          <a href="/"><i class="fas fa-info-circle"></i>About</a>
        </div>
      </nav>
      





    
       
          
        <section class="glass"> 
          <form method="POST"enctype="multipart/form-data">
            <div class="heading">
                <h3>Organization</h3><br><br>
            </div>
            <div class="container">
                <label for="org_name">Organization Name:</label><br>
                <input type="text" id="org_name" name="org_name" required><br>
                <label for="username">UserName:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="org_email">Organization Email:</label><br>
                <input type="email" id="org_email" name="org_email" required><br>
                <label for="org_address">Organization address:</label><br>
                <input type="text" id="org_add" name="org_add" required><br>
                <label for="org_contact">Organization contact:</label><br>
                <input type="text" id="org_cont" name="org_cont" required><br>
                <span id="ind_cont_error"></span>
                <label for="org_password">Password:</label><br>
                <input type="password" id="org_password" name="org_password" required><br>
                <label for="org_confirm_password">Confirm Password:</label><br>
                <input type="password" id="org_confirm_password" name="org_confirm_password" required placeholder="Enter your password again"><br>
                <label for="org_identity">Upload Valid Proof:</label><br>
                <input type="file" id="org_identity" name="org_identity" required><br>
                <div class="registerorganization">
                    <input type="submit" value="Register Organization"><br>
                </div>
            </div>
         </form>
         
        
        </section>
      
         
              
    
    
   
    <script>




      var modal = document.getElementById("myModal");
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target != modal) {
          modal.style.display = "none";
        }
      }
      
      
      
      // When the user visits the page, check if there's a flash message
      window.onload = function() {
        modal.style.display = "block";
      
        setTimeout(function() {
          modal.style.display = "none";
        }, 5000);
      }
              </script> 
  </body>
</html>
